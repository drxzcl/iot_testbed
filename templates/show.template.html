{% extends "base.template.html" %}
{% block title %}Available sensors and measurements{% endblock %}
{% block content %}
    {% if entries %}
        <div class="list-group">
            {% for entry in entries %}
                <a href="{{ entry[0] }}" class="list-group-item">{{ entry[1] }} ({{ entry[2] }})</a>
            {% endfor %}
        </div>
    {% endif %}
{% endblock %}
