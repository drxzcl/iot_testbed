runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /manage/.*
  script: main.app
  login: required
- url: /tasks/alerts
  script: main.app
  login: admin
- url: /_ah/queue/deferred
  script: google.appengine.ext.deferred.deferred.application
  login: admin
- url: .*
  script: main.app

libraries:
- name: jinja2
  version: "2.6"
- name: markupsafe
  version: "0.15"

builtins:
- deferred: on
